version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: talent-wow-db
    environment:
      POSTGRES_DB: thai_talent_wow_production
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: TalentWow2024!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d thai_talent_wow_production"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ruby Rails Backend
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        RAILS_ENV: development
        SECRET_KEY_BASE: development_secret_key_base_12345678901234567890
        DB_HOST: postgres
        DB_NAME: thai_talent_wow_production
        DB_USERNAME: app_user
        DB_PASSWORD: TalentWow2024!
        DB_PORT: 5432
        REDIS_URL: redis://redis:6379/0
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      RAILS_ENV: development
      DB_HOST: postgres
      DB_NAME: thai_talent_wow_production
      DB_USERNAME: app_user
      DB_PASSWORD: TalentWow2024!
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: development_secret_key_base_12345678901234567890

  # Redis for Sidekiq
  redis:
    image: redis:7-alpine
    container_name: talent-wow-redis
    ports:
      - "6379:6379"

  # ML API Service
  ml-api:
    build:
      context: ../thai-talent-wow
      dockerfile: api/Dockerfile
    container_name: talent-wow-ml-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_NAME: thai_talent_wow_production
      DB_USERNAME: app_user
      DB_PASSWORD: TalentWow2024!
      DB_PORT: 5432
      API_SECRET_KEY: demo-key-2024
      GCS_DATE_PARTITION: "2025-09-05"
    volumes:
      - ../thai-talent-wow:/app
    command: python retention_api.py

volumes:
  postgres_data: